name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 1. main 브랜치에 푸시될 때 실행 (본인 브랜치명 확인 필수 e.g. master)

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. HTML 파일 내의 Placeholder를 실제 Secret 키로 치환 (sed 명령어 사용)
      - name: Inject API Keys
        run: |
          sed -i 's/GOOGLE_KEY_PLACEHOLDER/${{ secrets.GOOGLE_MAPS_KEY }}/g' index.html
          sed -i 's/KAKAO_KEY_PLACEHOLDER/${{ secrets.KAKAO_MAPS_KEY }}/g' index.html
          sed -i 's/NAVER_KEY_PLACEHOLDER/${{ secrets.NAVER_MAPS_KEY }}/g' index.html
        # index.html 파일 경로가 다르면 수정 필요 (예: src/index.html)

      # 3. 변경된(키가 들어간) 파일을 gh-pages 브랜치에 배포
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .  # 배포할 폴더 (index.html이 루트에 있다면 .)

